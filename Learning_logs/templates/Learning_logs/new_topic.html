{% extends "Learning_logs/base.html" %}
{% load django_bootstrap5 %}

 {% block content %}
  <h4>Add a new topic:</h4>
  <form action="{% url 'Learning_logs:new_topic' %}" method='post'> <!--Send this data back to view-->

    {% csrf_token %} <!--Cross site request Frogery-->
    {% bootstrap_form form %}
    {% comment %} {{ form.as_div }}   <!--This display form--> {% endcomment %}
    {% bootstrap_button button_type="submit" content="Add Topic" %} <!--Django doesnot create button for forms-->
  </form>
 {% endblock content %}
